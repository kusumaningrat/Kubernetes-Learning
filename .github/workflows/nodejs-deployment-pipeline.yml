name: 'NodeJS Pipeline Example with Kubernetes'
run-name: Nodejs Pipeline
on: 
 push:
    branches:
        - main

jobs:
   build:
      runs-on: ubuntu-latest
      name: build example and deploy to minikube
      steps:
         - name: Checkout code
           uses: actions/checkout@v3
      
         - name: Setup Docker buildx
           id: buildx
           uses: docker/setup-buildx-action@v2

         - name: Login to Dockerhub
           uses: docker/login-action@v2
           with:
               username: ${{ secrets.HUB_USERNAME }}
               password: ${{ secrets.HUB_PASSWORD }}

         - name: Create a tag
           id: tag
           run: |
            echo "::set-output name=date::$(date +%Y%m%d)"
            echo "::set-output name=tag::${{ github.run_id }}"

         - name: Build and Push Image
           uses: docker/build-push-action@v2
           with:
            context: .
            push: true
            tags: kusumaningrat16/bookshelf-be-nodejs:dev-${{ steps.tag.outputs.date }}-${{ steps.tag.outputs.tag }}
        
         - name: Start minikube
           id: minikube
           uses: medyagh/setup-minikube@master 

         - name: Try the cluster !
           run: kubectl get pods -A
         - name: Build image
           run: |
            export SHELL=/bin/bash
            eval $(minikube -p minikube docker-env)
            docker build -f ../../images/nodejs/Dockerfile -t kusumaningrat16/nodejsweb:v3 .
            echo -n "verifying images:"
            docker images   

         - name: Deploy to minikube
           run:
            kubectl apply -f deploy-to-minikube.yaml
         - name: Test service URLs
           run: |
             minikube service list
             minikube service example --url
             echo "------------------opening the service------------------"
             curl $(minikube service example --url)   
